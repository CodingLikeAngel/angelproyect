<!-- header.component.html -->
<header class="header bg-white shadow-sm fixed w-full z-50">
  <nav class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <a href="#" class="flex items-center">
        <span class="text-2xl font-bold text-indigo-600">FORO LEÓN</span>
      </a>

      <!-- Menú Desktop -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="#/foro-main/foro-pesca" class="nav-link">Foro Pesca</a>
        <a href="#/foro-main/foro-senderismo" class="nav-link">Foro Senderismo</a>
        <a href="#/foro-main/foro-micologico" class="nav-link">Foro Micológico</a>
        <a href="#foro-main/foro-gastronomico" class="nav-link">Foro Gastronómico</a>
        <!-- <a href="#" class="nav-link">GitHub</a> -->

        <!-- Botón CTA -->
        <button
        (click)="navigateToUpload()"
          class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75"
        >
          Escribe tu post
        </button>
        <button
        (click)="navigateToPosts()"
          class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
        >
          Ver posts
        </button>
      </div>

      <!-- Menú Mobile Hamburger -->
      <button
        class="md:hidden p-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        (click)="isMobileMenuOpen = !isMobileMenuOpen"
        aria-label="Toggle mobile menu"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Menú Mobile Dropdown -->
    <div
      class="md:hidden overflow-hidden transition-all duration-300"
      [style.max-height]="isMobileMenuOpen ? '400px' : '0'"
    >
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a href="#/foro-main/foro-pesca" class="nav-link">Foro Pesca</a>
        <a href="#/foro-main/foro-senderismo" class="nav-link">Foro Senderismo</a>
        <a href="#/foro-main/foro-micologico" class="nav-link">Foro Micológico</a>
        <a href="#foro-main/foro-gastronomico" class="nav-link">Foro Gastronómico</a>
        <button
        (click)="navigateToUpload()"
          class="w-full mt-2 px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75"
        >
          Escribe tu post
        </button>

        <button
        (click)="navigateToPosts()"
          class="w-full mt-2 px-4 py-2 bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
        >
          Ver posts
        </button>
      </div>
    </div>
  </nav>
</header>
