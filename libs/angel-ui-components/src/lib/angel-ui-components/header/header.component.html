<header
  class="fixed w-full z-50 bg-[rgba(10,26,61,0.9)] backdrop-blur-md shadow-[0_0_30px_rgba(59,130,246,0.3)]"
>
  <nav class="container mx-auto px-3 py-2">
    <div class="flex items-center justify-between h-14">
      <!-- Logo -->
      <a href="/" (click)="navigateHome($event)" class="flex items-center group">
        <span class="text-2xl font-orbitron font-bold bg-gradient-to-r from-aurora-teal to-sunset-rose bg-clip-text text-transparent animate-gradient transition-all duration-300 group-hover:brightness-125">
          FORO LEÓN
        </span>
      </a>
      <!-- Menú Desktop -->
      <div class="hidden md:flex items-center gap-3 flex-shrink-0">
        <a
          href="foro-main/foro-pesca"
          class="nav-link text-[var(--neon-cyan)] hover:text-[var(--neon-pink)] hover:scale-105 transition-all duration-300 relative group"
        >
          Foro Pesca
          <span
            class="absolute inset-x-0 bottom-0 h-0.5 bg-[var(--neon-pink)] scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
          ></span>
        </a>
        <a
          href="foro-main/foro-senderismo"
          class="nav-link text-[var(--neon-cyan)] hover:text-[var(--neon-pink)] hover:scale-105 transition-all duration-300 relative group"
        >
          Foro Senderismo
          <span
            class="absolute inset-x-0 bottom-0 h-0.5 bg-[var(--neon-pink)] scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
          ></span>
        </a>
        <a
          href="foro-main/foro-micologico"
          class="nav-link text-[var(--neon-cyan)] hover:text-[var(--neon-pink)] hover:scale-105 transition-all duration-300 relative group"
        >
          Foro Micológico
          <span
            class="absolute inset-x-0 bottom-0 h-0.5 bg-[var(--neon-pink)] scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
          ></span>
        </a>
        <a
          href="foro-main/foro-gastronomico"
          class="nav-link text-[var(--neon-cyan)] hover:text-[var(--neon-pink)] hover:scale-105 transition-all duration-300 relative group"
        >
          Foro Gastronómico
          <span
            class="absolute inset-x-0 bottom-0 h-0.5 bg-[var(--neon-pink)] scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
          ></span>
        </a>

        <div class="flex gap-2 ml-2">
          <button
            (click)="navigateToUpload()"
            class="cta-button bg-gradient-to-r from-neon-cyan to-neon-green hover:from-[var(--neon-green)] hover:to-[var(--neon-cyan)] text-black font-semibold"
          >
            Escribe tu post
          </button>
          <button
            (click)="navigateToPosts()"
            class="cta-button bg-gradient-to-r from-neon-pink to-neon-yellow hover:from-[var(--neon-yellow)] hover:to-[var(--neon-pink)] text-black font-semibold"
          >
            Ver posts
          </button>
        </div>
      </div>

      <!-- Botón Mobile -->
      <button
        class="md:hidden p-2 rounded-lg bg-[var(--neon-cyan)] hover:bg-[var(--neon-pink)] transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-[var(--neon-cyan)]"
        (click)="isMobileMenuOpen = !isMobileMenuOpen"
        aria-label="Toggle mobile menu"
      >
        <svg
          class="w-5 h-5 text-white transform transition-transform duration-300"
          [ngClass]="{ 'rotate-90': isMobileMenuOpen }"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Menú Mobile -->
    <div
      class="md:hidden overflow-hidden transition-all duration-500 bg-[rgba(10,26,61,0.95)] backdrop-blur-md shadow-[0_0_20px_rgba(59,130,246,0.3)]"
      [ngClass]="isMobileMenuOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'"
    >
      <div class="px-4 py-4 space-y-3">
        <a
          href="foro-main/foro-pesca"
          class="mobile-nav-link text-[var(--neon-cyan)] hover:text-[var(--neon-pink)] hover:bg-[rgba(255,255,255,0.05)]"
        >
          Foro Pesca
        </a>
        <a
          href="foro-main/foro-senderismo"
          class="mobile-nav-link text-[var(--neon-cyan)] hover:text-[var(--neon-pink)] hover:bg-[rgba(255,255,255,0.05)]"
        >
          Foro Senderismo
        </a>
        <a
          href="foro-main/foro-micologico"
          class="mobile-nav-link text-[var(--neon-cyan)] hover:text-[var(--neon-pink)] hover:bg-[rgba(255,255,255,0.05)]"
        >
          Foro Micológico
        </a>
        <a
          href="foro-main/foro-gastronomico"
          class="mobile-nav-link text-[var(--neon-cyan)] hover:text-[var(--neon-pink)] hover:bg-[rgba(255,255,255,0.05)]"
        >
          Foro Gastronómico
        </a>

        <div class="pt-3 space-y-3">
          <button
            (click)="navigateToUpload()"
            class="mobile-cta-button bg-gradient-to-r from-neon-cyan to-neon-green hover:from-[var(--neon-green)] hover:to-[var(--neon-cyan)] text-black font-semibold"
          >
            Escribe tu post
          </button>
          <button
            (click)="navigateToPosts()"
            class="mobile-cta-button bg-gradient-to-r from-neon-pink to-neon-yellow hover:from-[var(--neon-yellow)] hover:to-[var(--neon-pink)] text-black font-semibold"
          >
            Ver posts
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
