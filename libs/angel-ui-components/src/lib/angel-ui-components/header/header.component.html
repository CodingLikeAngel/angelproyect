
<header class="header bg-white shadow-sm fixed w-full z-50">
    <nav role="navigation" class="container mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <a href="#" class="flex items-center">
          <span class="text-2xl font-bold text-indigo-600">UI Library</span>
        </a>
  
        <!-- Menú Desktop -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="#" class="nav-link">Components</a>
          <a href="#" class="nav-link">Documentation</a>
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">GitHub</a>
          
          <!-- Botón CTA -->
          <button class="cta-button">
            Get Started
          </button>
        </div>
  
        <!-- Menú Mobile Hamburger -->
        <button 
          class="md:hidden p-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          (click)="isMobileMenuOpen = !isMobileMenuOpen"
          aria-label="Toggle mobile menu"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
  
      <!-- Menú Mobile Dropdown -->
      <div 
        class="md:hidden overflow-hidden transition-all duration-300"
        [style.max-height]="isMobileMenuOpen ? '400px' : '0'"
      >
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="#" class="mobile-nav-link">Components</a>
          <a href="#" class="mobile-nav-link">Documentation</a>
          <a href="#" class="mobile-nav-link">About</a>
          <a href="#" class="mobile-nav-link">GitHub</a>
          <button class="mobile-cta-button w-full mt-2">
            Get Started
          </button>
        </div>
      </div>
    </nav>
  </header>
