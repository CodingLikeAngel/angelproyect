<header class="bg-white shadow-sm fixed w-full z-50">
  <nav class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <a href="#" class="flex items-center">
        <span class="text-2xl font-bold text-indigo-600 hover:text-indigo-700 transition-colors">FORO LEÓN</span>
      </a>

      <!-- Menú Desktop -->
      <div class="hidden md:flex items-center gap-6">
        <a href="#/foro-main/foro-pesca" 
           class="text-gray-600 hover:text-indigo-600 transition-colors font-medium">
          Foro Pesca
        </a>
        <a href="#/foro-main/foro-senderismo" 
           class="text-gray-600 hover:text-indigo-600 transition-colors font-medium">
          Foro Senderismo
        </a>
        <a href="#/foro-main/foro-micologico" 
           class="text-gray-600 hover:text-indigo-600 transition-colors font-medium">
          Foro Micológico
        </a>
        <a href="#foro-main/foro-gastronomico" 
           class="text-gray-600 hover:text-indigo-600 transition-colors font-medium">
          Foro Gastronómico
        </a>

        <div class="flex gap-3 ml-4">
          <button
            (click)="navigateToUpload()"
            class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md 
                   hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 
                   focus:ring-indigo-500 focus:ring-offset-2"
          >
            Escribe tu post
          </button>
          <button
            (click)="navigateToPosts()"
            class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md 
                   hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 
                   focus:ring-blue-500 focus:ring-offset-2"
          >
            Ver posts
          </button>
        </div>
      </div>

<!-- Botón Mobile -->
<!-- Botón Mobile -->
<!-- Botón Mobile -->
<!-- Botón Mobile -->
<button
  class="md:hidden p-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 
         focus:ring-indigo-500 transition-all bg-indigo-600"
  (click)="isMobileMenuOpen = !isMobileMenuOpen"
  aria-label="Toggle mobile menu"
>
  <svg class="w-6 h-6 transform transition-transform text-white" 
       [ngClass]="{ 'rotate-90': isMobileMenuOpen }" 
       fill="none" 
       stroke="currentColor"
       viewBox="0 0 24 24">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M4 6h16M4 12h16M4 18h16"
    ></path>
  </svg>
</button>




    </div>

    <!-- Menú Mobile -->
    <div
      class="md:hidden overflow-hidden transition-all duration-300"
      [class]="isMobileMenuOpen ? 'max-h-96' : 'max-h-0'"
    >
      <div class="px-2 pt-2 pb-4 space-y-3 border-t mt-2">
        <a href="#/foro-main/foro-pesca" 
           class="block px-3 py-2 text-gray-700 hover:text-indigo-600 hover:bg-gray-50 rounded-lg">
          Foro Pesca
        </a>
        <a href="#/foro-main/foro-senderismo" 
           class="block px-3 py-2 text-gray-700 hover:text-indigo-600 hover:bg-gray-50 rounded-lg">
          Foro Senderismo
        </a>
        <a href="#/foro-main/foro-micologico" 
           class="block px-3 py-2 text-gray-700 hover:text-indigo-600 hover:bg-gray-50 rounded-lg">
          Foro Micológico
        </a>
        <a href="#foro-main/foro-gastronomico" 
           class="block px-3 py-2 text-gray-700 hover:text-indigo-600 hover:bg-gray-50 rounded-lg">
          Foro Gastronómico
        </a>

        <div class="pt-4 space-y-2">
          <button
            (click)="navigateToUpload()"
            class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md 
                   hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 
                   focus:ring-indigo-500 focus:ring-offset-2"
          >
            Escribe tu post
          </button>
          <button
            (click)="navigateToPosts()"
            class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md 
                   hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 
                   focus:ring-blue-500 focus:ring-offset-2"
          >
            Ver posts
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
