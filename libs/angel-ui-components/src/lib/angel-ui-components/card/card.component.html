<article
  class="post-card group bg-[rgba(255,255,255,0.05)] backdrop-blur-lg rounded-3xl overflow-hidden shadow-[0_0_20px_rgba(59,130,246,0.3)] hover:shadow-[0_0_40px_rgba(236,72,153,0.5)] transition-all duration-300 max-w-md mx-auto transform hover:-translate-y-2"
  itemscope
  itemtype="https://schema.org/Article"
>
  <!-- Contenedor de imagen -->
  <div class="relative overflow-hidden">
    <div
      class="absolute inset-0 bg-gradient-to-t from-[rgba(0,0,0,0.8)] to-transparent z-0"
    ></div>
    <img
      [src]="image"
      alt="Imagen del post"
      class="object-cover w-full h-56 transition-all duration-500 group-hover:scale-110 group-hover:brightness-110"
      itemprop="image"
    />
    <div class="absolute bottom-0 left-0 p-8 z-10">
      <h2
        class="font-orbitron text-3xl font-bold text-white drop-shadow-[0_2px_4px_rgba(0,0,0,0.8)] animate-glow"
        itemprop="headline"
      >
        {{ title }}
      </h2>
      <p
        class="font-medium text-white mt-2 drop-shadow-md"
        itemprop="articleSection"
      >
        {{ category }}
      </p>
    </div>
  </div>

  <!-- Contenido -->
  <div class="p-8 space-y-6 bg-[rgba(0,0,0,0.9)]">
    <p
      class="text-gray-200 text-base leading-relaxed"
      itemprop="description"
    >
      {{ excerpt }}
    </p>
    <div class="flex items-center space-x-4 text-sm">
      <div class="flex-shrink-0">
        <span
          class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold animate-pulse"
          [ngStyle]="{'background': 'linear-gradient(to right, ' + dynamicStyles.gradientFrom + ', ' + dynamicStyles.gradientTo + ')' }"
          itemprop="author"
          itemscope
          itemtype="https://schema.org/Person"
        >
          <meta itemprop="name" [content]="author" />
          {{ authorInitials }}
        </span>
      </div>
      <div>
        <p
          class="font-medium"
          [ngClass]="[dynamicStyles.text, 'drop-shadow-md']"
        >
          <span
            itemprop="author"
            itemscope
            itemtype="https://schema.org/Person"
          >
            <meta itemprop="name" [content]="author" />
            {{ author }}
          </span>
        </p>
        <p
          class="text-sm"
          [ngClass]="[dynamicStyles.text, 'drop-shadow-md']"
        >
          <time
            itemprop="datePublished"
            [attr.datetime]="date"
          >{{ date }}</time>
        </p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div
    class="px-8 pb-8 flex justify-between items-center"
    [ngStyle]="{'background': 'linear-gradient(to right, ' + dynamicStyles.gradientFrom + ', ' + dynamicStyles.gradientTo + ')' }"
  >
    <div class="text-sm">
      <span
        class="px-4 py-2 rounded-full text-xs font-semibold transition-all duration-200 hover:bg-[rgba(255,255,255,0.1)]"
        [ngClass]="[dynamicStyles.background, dynamicStyles.text]"
        itemprop="keywords"
      >
        #{{ tag }}
      </span>
    </div>
    <a
      [href]="readMoreUrl"
      class="bg-gradient-to-r text-white font-semibold py-3 px-6 rounded-full shadow-[0_0_15px_rgba(0,229,255,0.5)] transition-all duration-300 transform hover:scale-105 hover:shadow-[0_0_25px_rgba(236,72,153,0.7)] flex items-center animate-glow"
      [ngStyle]="{'background': 'linear-gradient(to right, ' + dynamicStyles.gradientFrom + ', ' + dynamicStyles.gradientTo + ')' }"
      itemprop="mainEntityOfPage"
    >
      <span>Leer m√°s</span>
      <svg
        class="w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform duration-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M14 5l7 7m0 0l-7 7m7-7H3"
        />
      </svg>
    </a>
  </div>
</article>
