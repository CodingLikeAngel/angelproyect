<div class="card relative bg-gradient-to-r from-indigo-900 via-purple-900 to-black rounded-2xl overflow-hidden shadow-2xl transition-transform duration-300 hover:scale-105 h-[600px] w-[400px]">
  <!-- Imagen -->
  <img [src]="imagen" [alt]="nombre" class="w-full h-64 object-cover filter brightness-90 transition-all duration-300 hover:brightness-110">
  
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
  
  <!-- Contenido -->
  <div class="relative p-6 h-[calc(600px-256px)] flex flex-col">
    <h3 class="text-2xl font-extrabold text-white mb-2">{{ nombre }}</h3>
    <p class="text-gray-300 mb-2 flex-1 overflow-y-auto">{{ descripcion }}</p>
    <p class="text-gray-200 font-medium mb-2">{{ direccion }}</p>
    <a [href]="link" class="inline-block px-4 py-2 bg-cyan-600 text-white font-semibold rounded-full shadow hover:bg-cyan-500 transition-colors" target="_blank">Ver más</a>
  </div>
</div>
