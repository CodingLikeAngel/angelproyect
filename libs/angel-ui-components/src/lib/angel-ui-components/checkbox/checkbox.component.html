<label class="inline-flex items-center space-x-2">
    <input
      type="checkbox"
      class="form-checkbox h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring focus:ring-blue-500 focus:ring-opacity-50"
      [checked]="checked"
      (change)="onChange($event)"
    />
    <span class="text-gray-700">{{ label }}</span>
  </label>
