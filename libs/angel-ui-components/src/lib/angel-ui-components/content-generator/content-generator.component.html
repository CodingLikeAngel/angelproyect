<div class="container mx-auto p-6 max-w-3xl">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Generador de Contenido IA</h2>
    
    <textarea 
        [(ngModel)]="prompt" 
        rows="4"
        class="w-full p-4 mb-4 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 resize-none transition-all duration-200"
        placeholder="Escribe un tema..."
    ></textarea>
    
    <button 
        (click)="generate()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-101 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!prompt.trim()"
    >
        {{ loading ? 'Generando...' : 'Generar' }}
    </button>

    <div class="mt-8">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Resultado:</h3>
        <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 min-h-[150px]">
            <p class="text-gray-700 leading-relaxed whitespace-pre-wrap">
                {{ generatedContent }}
                
                <span *ngIf="loading" class="inline-block animate-pulse">
                    ✍️
                </span>
            </p>
        </div>
    </div>
</div>
