<div class="p-6 flex justify-center">
  <div class="flex flex-wrap justify-center gap-6 max-w-6xl">
    <article class="bg-white/10 backdrop-blur-lg border border-white/15 rounded-2xl shadow-lg shadow-black/30 flex flex-col w-full md:w-[30%] lg:w-[32%] min-h-[550px] overflow-hidden">
      <img [src]="imageUrl" alt="{{ routeName }}" class="w-full h-44 object-cover flex-none rounded-t-2xl" loading="lazy" />
      <div class="p-5 flex flex-col flex-1">
        <div class="flex justify-between items-start mb-3">
          <span class="text-xs bg-[#00AEEF] text-white px-3 py-1 rounded-full shadow-md">{{ difficulty }}</span>
          <span class="text-xs text-gray-400">⭐ {{ rating }} ({{ reviews }})</span>
        </div>
        <h3 class="text-xl font-semibold text-gray-200 mb-2" itemprop="name">{{ routeName }}</h3>
        <div class="flex items-center text-xs text-gray-400 mb-3">
          <span class="mr-3">⏱ {{ duration }}h</span>
          <span>📏 {{ distance }}km</span>
          <span class="ml-auto">↗ {{ ascent }}m</span>
        </div>
        <p class="text-gray-300 text-sm mb-3 leading-snug" itemprop="description">{{ description }}</p>
        <ul class="text-xs text-gray-400 space-y-1 mb-4 flex-1 overflow-y-auto">
          <li *ngFor="let feature of features">• {{ feature }}</li>
        </ul>
        <a [attr.aria-label]="'Detalles de ruta ' + routeName"
           class="text-[#1A1A2E] font-semibold bg-[#00AEEF] hover:bg-[#00AEEF]/80 transition-all duration-300 px-4 py-2 rounded-lg shadow-md text-center block">
          Ver detalles completos →
        </a>
      </div>
    </article>
  </div>
</div>
