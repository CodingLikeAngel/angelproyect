<div class="max-w-sm mx-auto space-y-2">
    <label 
      for="searchInput"
      class="block text-lg font-semibold text-gray-700"
    >
      {{ label }}
    </label>
    
    <div class="relative">
      <input
        id="searchInput"
        type="{{ type }}"
        [(ngModel)]="value"
        (input)="onValueChange($event)"
        placeholder="{{ placeholder }}"
        class="w-full pl-12 pr-4 py-3 text-lg text-gray-900 placeholder-gray-500 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 ease-in-out hover:border-gray-400"
        aria-describedby="searchDescription"
      />
      
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg 
          class="w-5 h-5 text-gray-500"
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path 
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 16a7 7 0 1 0-7-7 7 7 0 0 0 7 7zM11 16l4 4"
          />
        </svg>
      </div>
    </div>
    
    <p id="searchDescription" class="sr-only">
      {{ accessibilityDescription || 'Campo de b√∫squeda' }}
    </p>
  </div>
