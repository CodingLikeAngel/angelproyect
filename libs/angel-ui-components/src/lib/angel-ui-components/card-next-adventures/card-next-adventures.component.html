<div class="relative py-8">
  <!-- Fondo inmersivo -->
  <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,#0a1a3d_0%,#1e3a8a_70%,#3b82f6_100%)] opacity-80 pointer-events-none">
    <div class="w-48 h-48 bg-[rgba(236,72,153,0.15)] rounded-full blur-3xl animate-float absolute top-1/4 left-1/5"></div>
    <div class="w-72 h-72 bg-[rgba(59,130,246,0.1)] rounded-full blur-3xl animate-float absolute bottom-1/3 right-1/4 delay-1000"></div>
  </div>

  <!-- Grid de tarjetas -->
  <div class="grid md:grid-cols-3 gap-10 relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <article
      *ngFor="let adventure of adventures; let i = index"
      class="bg-[rgba(255,255,255,0.05)] backdrop-blur-lg rounded-2xl overflow-hidden shadow-[0_0_20px_rgba(59,130,246,0.3)] hover:shadow-[0_0_40px_rgba(236,72,153,0.5)] transition-all duration-300 transform hover:-translate-y-2 animate-fade-in-up"
      [style.animation-delay]="i * 0.1 + 's'"
    >
      <div class="relative">
        <img
          [src]="adventure.imageUrl"
          [alt]="adventure.title"
          class="w-full h-56 object-cover transition-all duration-500 hover:scale-105 hover:brightness-110"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-[rgba(0,0,0,0.8)] to-transparent"></div>
      </div>
      <div class="p-8 space-y-4">
        <div class="flex items-center justify-between">
          <span
            class="text-sm px-4 py-2 rounded-full font-semibold text-white animate-glow"
            [ngStyle]="{'background': 'linear-gradient(to right, ' + getDifficultyColor(adventure.difficulty) + ', rgba(255,255,255,0.2))'}"
          >
            {{ adventure.difficulty }}
          </span>
          <span class="text-sm text-[var(--neon-yellow)] animate-pulse">
            ‚≠ê {{ adventure.rating }}
          </span>
        </div>
        <h3 class="text-2xl font-orbitron font-bold text-white bg-clip-text text-transparent bg-gradient-to-r from-[var(--neon-cyan)] to-[var(--neon-pink)]">
          {{ adventure.title }}
        </h3>
        <p class="text-gray-300">
          {{ adventure.date }} - {{ adventure.spots }} plazas disponibles
        </p>
        <div class="flex items-center">
          <div class="flex -space-x-3">
            <img
              *ngFor="let guide of adventure.guides"
              class="w-10 h-10 rounded-full border-2 border-[var(--neon-cyan)] transition-all duration-300 hover:scale-110 hover:z-10"
              [src]="guide.photo"
              [alt]="guide.name"
            />
          </div>
          <span class="ml-4 text-sm text-[var(--neon-green)]">
            Guiado por {{ getGuideNames(adventure) }}
          </span>
        </div>
      </div>
    </article>
  </div>
</div>
