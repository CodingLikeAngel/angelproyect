<div class="flex flex-col h-full">
    <!-- Ãrea de mensajes -->
    <div class="flex-1 overflow-y-auto p-4">
      <div *ngFor="let message of messages" class="mb-2">
        <div [ngClass]="{'text-right': message.sender === 'user'}">
          <div class="inline-block p-2 rounded-lg" [ngClass]="{'bg-blue-500 text-white': message.sender === 'user', 'bg-gray-200': message.sender !== 'user'}">
            {{ message.content }}
          </div>
        </div>
      </div>
    </div>
  
    <!-- Ãrea de entrada de mensaje -->
    <div class="p-4 border-t border-gray-200">
      <input [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Escribe un mensaje..." />
    </div>
  </div>
