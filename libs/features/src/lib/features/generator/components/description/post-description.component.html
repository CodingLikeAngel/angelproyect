<div class="description-card"> <!-- Contenedor principal agregado -->
    <!-- Paso 1: Crear descripción -->
    <div *ngIf="pasoActual === 1" class="p-4 space-y-4">
      <h2 class="text-2xl font-semibold">Paso 1: Escribe tu descripción</h2>
      <div class="flex flex-col gap-4">
        <lib-input
          *ngIf="isEditable"
          [(value)]="description"
          placeholder="Escribe la descripción aquí"
          class="w-full"
        ></lib-input>
        <div class="flex justify-end">
          <lib-button
            [variant]="'primary'"
            [size]="'md'"
            [disabled]="!description.trim()"
            (clicked)="guardarDescripcion()"
          >
            Guardar
          </lib-button>
        </div>
      </div>
    </div>
    
    <!-- Paso 2: Confirmación -->
    <div *ngIf="pasoActual === 2" class="p-4 space-y-6">
      <h2 class="text-2xl font-semibold">Paso 2: Confirmar descripción</h2>
      <p class="text-lg bg-white/90 p-4 rounded-lg shadow-inner">{{ description }}</p>
      <div class="flex justify-end">
        <lib-button
          [variant]="'primary'"
          [size]="'md'"
          (clicked)="siguientePaso()"
        >
          Continuar
        </lib-button>
      </div>
    </div>
    
    <!-- Paso 3: Descripción Final -->
    <div *ngIf="pasoActual === 3" class="p-4">
      <div class="bg-gradient-to-r from-purple-500 to-pink-600 rounded-lg p-6 shadow-lg transform transition-transform duration-300 hover:scale-[1.02] min-h-[100px] flex items-center justify-center">
        <h3 class="text-xl italic text-white drop-shadow-md">
          {{ description || 'Descripción no disponible' }}
        </h3>
      </div>
    </div>
  </div>
