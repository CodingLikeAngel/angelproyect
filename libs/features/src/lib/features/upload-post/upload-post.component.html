<div class="mt-12 md:mt-16 lg:mt-20">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="max-w-3xl mx-auto p-8 bg-white rounded-xl shadow-lg mt-4 space-y-8">
    <!-- Título -->
    <div class="space-y-2">
      <label for="title" class="block text-base font-medium text-gray-800 mb-2">Título</label>
      <input id="title" formControlName="title" type="text"
             class="w-full px-4 py-3 text-lg rounded-lg border-2 border-gray-200
                    focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100
                    transition-all duration-200 placeholder-gray-400">
    </div>

    <!-- Autor -->
    <div class="space-y-2">
      <label for="author" class="block text-base font-medium text-gray-800 mb-2">Autor</label>
      <input id="author" formControlName="author" type="text"
             class="w-full px-4 py-3 text-lg rounded-lg border-2 border-gray-200
                    focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100
                    transition-all duration-200 placeholder-gray-400">
    </div>

    <!-- Descripción -->
    <div class="space-y-2">
      <label for="descripcion" class="block text-base font-medium text-gray-800 mb-2">Descripción</label>
      <input id="descripcion" formControlName="descripcion" type="text"
             class="w-full px-4 py-3 text-lg rounded-lg border-2 border-gray-200
                    focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100
                    transition-all duration-200 placeholder-gray-400">
    </div>

    <!-- Contenido -->
    <div class="space-y-2">
      <label for="content" class="block text-base font-medium text-gray-800 mb-2">Contenido</label>
      <textarea id="content" formControlName="content" rows="6"
                class="w-full px-4 py-3 text-lg rounded-lg border-2 border-gray-200
                       focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100
                       transition-all duration-200 placeholder-gray-400"></textarea>
    </div>

    <!-- Imágenes -->
    <div class="space-y-2">
      <div class="group relative mt-1 flex justify-center px-8 pt-10 pb-8 border-2 border-gray-200 
                border-dashed rounded-xl hover:border-indigo-300 transition-colors duration-200
                hover:bg-gray-50 cursor-pointer">
        <div class="space-y-3 text-center">
          <svg class="mx-auto h-14 w-14 text-gray-400 group-hover:text-indigo-500 transition-colors" 
               stroke="currentColor" fill="none" viewBox="0 0 48 48">
            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" 
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="flex items-center justify-center gap-1 text-base">
            <label class="relative cursor-pointer font-semibold text-indigo-600 
                      hover:text-indigo-500 transition-colors">
              <span>Subir archivos</span>
              <input id="imagenes" formControlName="imagenes" type="file" 
                     (change)="onFileChange($event)" multiple 
                     class="sr-only">
            </label>
            <p class="text-gray-600">o arrastra y suelta</p>
          </div>
          <p class="text-sm text-gray-500">PNG, JPG, GIF hasta 10MB</p>
        </div>
      </div>
    </div>

<!-- Tags -->
<div class="space-y-2" *ngIf="showTagInput">
  <label for="tags" class="block text-base font-medium text-gray-800 mb-2">
    Tags
  </label>

  <!-- <select id="tags" formControlName="tags" multiple -->
  <select id="tags" formControlName="tags" single
          class="w-full px-4 py-3 text-lg rounded-lg border-2 border-gray-200
                 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100
                 transition-all duration-200 placeholder-gray-400
                 [height:auto] min-h-[3.5rem]">
    <option value="senderismo" class="p-2 hover:bg-indigo-50">Senderismo</option>
    <option value="pesca" class="p-2 hover:bg-indigo-50">Pesca</option>
    <option value="gastronomia" class="p-2 hover:bg-indigo-50">Gastronomía</option>
    <option value="micologia" class="p-2 hover:bg-indigo-50">Micología</option>
  </select>

  
  <p class="text-sm text-gray-500 mt-1">Selecciona uno o varios (usa Ctrl/Cmd para múltiples)</p>
</div>




    <!-- Botón Submit -->
    <div class="pt-6 text-right">
      <button type="submit" [disabled]="postForm.invalid"
              class="inline-flex items-center justify-center py-3 px-8 border border-transparent 
                     shadow-sm text-base font-medium rounded-lg text-white 
                     bg-indigo-600 hover:bg-indigo-700 
                     disabled:opacity-50 disabled:cursor-not-allowed
                     focus:outline-none focus:ring-4 focus:ring-offset-2 
                     focus:ring-indigo-500 transition-all duration-200
                     transform hover:scale-[1.02]">
        Crear Post
      </button>
    </div>


    <!-- Content Generator -->
    <div class="mt-10">
      <lib-content-generator
        (contentGenerated)="handleGeneratedContent($event)"
        class="block w-full p-6 bg-indigo-50 rounded-xl shadow-sm hover:shadow-md transition-all
               duration-300 border-2 border-dashed border-indigo-100 hover:border-indigo-200">
      </lib-content-generator>
    </div>


  </form>
</div>
