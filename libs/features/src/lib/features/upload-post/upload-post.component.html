<!-- upload-post.component.html -->
<form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <div class="space-y-6">
      <!-- Título -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Título</label>
        <input id="title" formControlName="title" type="text"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                      focus:border-indigo-500 focus:ring-indigo-500 
                      transition duration-200 ease-in-out">
      </div>
  
      <!-- Autor -->
      <div>
        <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Autor</label>
        <input id="author" formControlName="author" type="text"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                      focus:border-indigo-500 focus:ring-indigo-500">
      </div>
  
      <!-- Descripción -->
      <div>
        <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
        <input id="descripcion" formControlName="descripcion" type="text"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                      focus:border-indigo-500 focus:ring-indigo-500">
      </div>
  
      <!-- Contenido -->
      <div>
        <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Contenido</label>
        <textarea id="content" formControlName="content" rows="4"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                         focus:border-indigo-500 focus:ring-indigo-500"></textarea>
      </div>
  
      <!-- Imágenes -->
      <div>
        <label for="imagenes" class="block text-sm font-medium text-gray-700 mb-1">Imágenes</label>
        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 
                  border-dashed rounded-md">
          <div class="space-y-1 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
              <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" 
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div class="flex text-sm text-gray-600">
              <label for="imagenes" class="relative cursor-pointer bg-white rounded-md 
                        font-medium text-indigo-600 hover:text-indigo-500 
                        focus-within:outline-none focus-within:ring-2 
                        focus-within:ring-offset-2 focus-within:ring-indigo-500">
                <span>Subir archivos</span>
                <input id="imagenes" formControlName="imagenes" type="file" 
                       (change)="onFileChange($event)" multiple 
                       class="sr-only">
              </label>
              <p class="pl-1">o arrastra y suelta</p>
            </div>
            <p class="text-xs text-gray-500">PNG, JPG, GIF hasta 10MB</p>
          </div>
        </div>
      </div>
  
      <!-- Botón Submit -->
      <div class="text-right">
        <button type="submit" [disabled]="postForm.invalid"
                class="inline-flex justify-center py-2 px-4 border border-transparent 
                       shadow-sm text-sm font-medium rounded-md text-white 
                       bg-indigo-600 hover:bg-indigo-700 
                       disabled:opacity-50 disabled:cursor-not-allowed
                       focus:outline-none focus:ring-2 focus:ring-offset-2 
                       focus:ring-indigo-500 transition-colors duration-200">
          Crear Post
        </button>
      </div>
    </div>
  </form>
