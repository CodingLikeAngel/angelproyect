<div class="mt-16 relative overflow-hidden">
  <!-- Fondo inmersivo -->
  <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,#0a1a3d_0%,#1e3a8a_50%,#3b82f6_100%)] pointer-events-none">
    <div class="w-64 h-64 bg-[rgba(236,72,153,0.15)] rounded-full blur-3xl animate-float absolute top-10 left-1/4"></div>
    <div class="w-96 h-96 bg-[rgba(59,130,246,0.1)] rounded-full blur-3xl animate-float absolute bottom-20 right-1/3 delay-1000"></div>
  </div>

  <!-- Contenido principal -->
  <div class="post-list relative z-10">
    <div
      class="post-card animate-fade-in-up"
      *ngFor="let post of posts; let i = index"
      [style.animation-delay]="i * 0.1 + 's'"
    >
      <lib-card
        [image]="'https://api-production-ec1c.up.railway.app' + post.imagenes[0]?.url"
        [title]="post.title"
        [excerpt]="post.descripcion"
        [date]="post.createdAt"
        [author]="post.author"
        [readMoreUrl]="'post/' + post._id"
        [category]="post.category"
        [authorInitials]="post.authorInitials"
        [tag]="post.tag"
      >
        <ng-container *ngIf="post.imagenes[0]?.url">
          <img
            [ngSrc]="'https://api-production-ec1c.up.railway.app' + post.imagenes[0]?.url"
            [alt]="post.title"
            [width]="300"
            [height]="200"
            [style.width.px]="300"
            [style.height.px]="200"
            [style.object-fit]="'cover'"
            priority
          />
        </ng-container>
      </lib-card>
    </div>

    <!-- Spinner futurista -->
    <div *ngIf="isLoading" class="loading-spinner">
      <div
        class="w-16 h-16 border-4 border-t-transparent border-[var(--neon-cyan)] rounded-full animate-spin"
      ></div>
    </div>
  </div>
</div>
