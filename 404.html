<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>404 - Página No Encontrada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/angelproyect/">
    <script>
      // Obtener la URL actual
      const currentUrl = window.location.href;

      // Extraer la parte de la URL después del dominio (en este caso "/angelproyect/")
      const path = currentUrl.split("/angelproyect/")[1];

      // Redirigir a la misma ruta que la actual, pero desde el inicio de la SPA
      window.location.replace("/angelproyect/#/" + path);
    </script>
  </head>
  <body>
    <p>Redirigiendo...</p>
  </body>
</html>
