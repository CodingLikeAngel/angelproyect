<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Descubre las mejores rutas de senderismo en las Montañas Leonesas. Guías, consejos y comunidad de aventureros."
    />
    <title>Montañas Leonesas - Senderismo & Aventura</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans antialiased bg-gray-50">
    <!-- Barra de navegación -->
 <lib-nav-bar></lib-nav-bar>
    <!-- Hero Section -->
    <header class="mountain-pattern text-white py-24 px-4">
<lib-hero-section></lib-hero-section>
    </header>

    <!-- Sección de Rutas -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
      <section
      id="rutas"
      class="mb-20"
      itemscope
      itemtype="https://schema.org/HikingTrail"
    >
      <h2 class="text-4xl font-extrabold text-gray-800 tracking-tight leading-tight mb-6">
        Rutas Destacadas
      </h2>
    
      <!-- Sección para escritorio -->
      <div *ngIf="!isMobile" class="grid md:grid-cols-3 gap-8">
        <lib-card-senderismo
          *ngFor="let route of routes"
          [routeName]="route.name"
          [imageUrl]="route.imageUrl"
          [difficulty]="route.difficulty"
          [rating]="route.rating"
          [reviews]="route.reviews"
          [duration]="route.duration"
          [distance]="route.distance"
          [ascent]="route.ascent"
          [description]="route.description"
          [features]="route.features"
          [link]="route.link"
        >
        </lib-card-senderismo>
      </div>
    
      <!-- Sección para móvil -->
      <div *ngIf="isMobile" class="grid gap-8">
        <!-- Mostrar solo un post según el índice actual -->
        <lib-card-senderismo
          *ngIf="routes && routes.length > 0"
          [routeName]="routes[currentRouteIndex].name"
          [imageUrl]="routes[currentRouteIndex].imageUrl"
          [difficulty]="routes[currentRouteIndex].difficulty"
          [rating]="routes[currentPostIndex].rating"
          [reviews]="routes[currentRouteIndex].reviews"
          [duration]="routes[currentRouteIndex].duration"
          [distance]="routes[currentRouteIndex].distance"
          [ascent]="routes[currentRouteIndex].ascent"
          [description]="routes[currentRouteIndex].description"
          [features]="routes[currentRouteIndex].features"
          [link]="routes[currentRouteIndex].link"
        >
        </lib-card-senderismo>
    
        <!-- Botones para navegar por los posts -->
        <div class="flex justify-center mt-4">
          <button
            class="px-4 py-2 bg-blue-500 text-white rounded-md"
            (click)="changeRoute(-1)"
            [disabled]="currentRouteIndex === 0"
          >
            Anterior
          </button>
          <button
            class="px-4 py-2 bg-blue-500 text-white rounded-md ml-4"
            (click)="changeRoute(1)"
            [disabled]="currentRouteIndex === routes.length - 1"
          >
            Siguiente
          </button>
        </div>
      </div>
    </section>

      <h2  class="text-4xl font-extrabold text-gray-800 tracking-tight leading-tight mb-6">
        Post Destacados
      </h2>

      <section *ngIf="!isMobile"
        class="grid md:grid-cols-3 gap-8 mb-16"
        aria-label="Rutas de Senderismo"
      >
        <lib-card
          *ngFor="let post of posts"
          [image]="post.image"  
          [title]="post.title"
          [excerpt]="post.excerpt"
          [date]="post.date"
          [author]="post.author"
          [readMoreUrl]="post.readMoreUrl"
          [category]="post.category"
          [tag]="post.tag"
          [authorInitials]="post.authorInitials"
        >
        </lib-card>
      </section>



      <section *ngIf="isMobile"

  class="grid md:grid-cols-3 gap-8 mb-16"
  aria-label="Rutas de Senderismo"
>
  <!-- Mostrar solo un post según el índice actual -->
  <lib-card
    *ngIf="posts && posts.length > 0"
    [image]="posts[currentPostIndex].image"
    [title]="posts[currentPostIndex].title"
    [excerpt]="posts[currentPostIndex].excerpt"
    [date]="posts[currentPostIndex].date"
    [author]="posts[currentPostIndex].author"
    [readMoreUrl]="posts[currentPostIndex].readMoreUrl"
    [category]="posts[currentPostIndex].category"
    [tag]="posts[currentPostIndex].tag"
    [authorInitials]="posts[currentPostIndex].authorInitials"
  >
  </lib-card>

  <!-- Botones para navegar por los posts -->
  <div class="flex justify-center mt-4">
    <button
      class="px-4 py-2 bg-blue-500 text-white rounded-md"
      (click)="changePost(-1)"
      [disabled]="currentPostIndex === 0"
    >
      Anterior
    </button>
    <button
      class="px-4 py-2 bg-blue-500 text-white rounded-md ml-4"
      (click)="changePost(1)"
      [disabled]="currentPostIndex === posts.length - 1"
    >
      Siguiente
    </button>
  </div>
</section>



      <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
      <lib-card-next-adventures></lib-card-next-adventures>
    </section>
    <section class="relative h-96 rounded-3xl overflow-hidden mb-16 mx-4 shadow-2xl">
      <lib-section-image></lib-section-image>
    </section>
      <lib-caracteristicas></lib-caracteristicas>

      <section id="comercios-locales" class="mt-20">
        <h2  class="text-4xl font-extrabold text-gray-800 tracking-tight leading-tight mb-6">
          Comercios Locales
        </h2>
        <div class="grid md:grid-cols-3 gap-8">
          <lib-card-comercio
            *ngFor="let comercio of comercios"
            [nombre]="comercio.nombre"
            [imagen]="  'https://images.unsplash.com/photo-1588666309990-d68f08e3d4a6'"
            [descripcion]="comercio.descripcion"
            [direccion]="comercio.direccion"
            [link]="comercio.link">
          </lib-card-comercio>
        </div>
      </section>

    </main>
  </body>
</html>
