<div class="min-h-screen bg-[radial-gradient(ellipse_at_top,#0a1a3d_0%,#1e3a8a_50%,#3b82f6_100%)] relative overflow-hidden text-white flex flex-col items-center justify-center">
  <!-- Partículas de fondo mejoradas -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="w-64 h-64 bg-[rgba(59,130,246,0.25)] rounded-full blur-3xl animate-float absolute top-10 left-1/4 opacity-70"></div>
    <div class="w-96 h-96 bg-[rgba(236,72,153,0.2)] rounded-full blur-3xl animate-float absolute bottom-20 right-1/3 delay-1000 opacity-60"></div>
    <div class="w-48 h-48 bg-[rgba(34,197,94,0.2)] rounded-full blur-2xl animate-float-slow absolute top-1/3 right-1/4 opacity-50"></div>
    <!-- Efecto de luz sutil -->
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(255,255,255,0.05)_0%,transparent_70%)] animate-pulse-slow"></div>
  </div>

  <!-- Contenido principal -->
  <header class="text-center relative z-10 px-4 max-w-4xl animate-fade-in-up">
    <h1 class="text-5xl md:text-8xl font-orbitron font-bold bg-clip-text text-transparent bg-gradient-to-r from-[var(--neon-cyan)] via-[var(--neon-pink)] to-[var(--neon-green)] animate-glow">
      León 2030
    </h1>
    <p class="mt-6 text-xl md:text-3xl text-gray-200 animate-fade-in-up" style="animation-delay: 0.2s;">
      Descubre el futuro de nuestra ciudad: rutas épicas, sabores únicos, tesoros ocultos y una comunidad vibrante.
    </p>

    <!-- Mensaje en desarrollo con efecto holográfico -->
    <div class="mt-8 bg-[rgba(255,255,255,0.05)] backdrop-blur-lg rounded-xl p-6 inline-block border border-[rgba(0,229,255,0.2)] shadow-[0_0_20px_rgba(0,229,255,0.3)] animate-holo">
      <p class="text-lg text-[var(--neon-pink)] font-semibold animate-fade-in-up" style="animation-delay: 0.4s;">
        ¡Estamos construyendo el futuro!
      </p>
      <p class="mt-2 text-md text-gray-300 animate-fade-in-up" style="animation-delay: 0.6s;">
        Únete a esta aventura en crecimiento y sé parte de nuestra comunidad.
      </p>
    </div>

    <!-- Llamada a la acción -->
    <div class="mt-10 flex flex-col sm:flex-row justify-center gap-6 animate-fade-in-up" style="animation-delay: 0.8s;">
      <button
        (click)="navigateToPosts()"
        class="px-10 py-4 bg-gradient-to-r from-[var(--neon-cyan)] to-[var(--neon-green)] text-black font-orbitron font-semibold rounded-full shadow-[0_0_20px_rgba(0,229,255,0.6)] hover:shadow-[0_0_30px_rgba(0,229,255,0.9)] transition-all duration-300 transform hover:scale-110 hover:rotate-2 animate-pulse"
      >
        Explora Posts
      </button>
      <button
        (click)="navigateToUpload()"
        class="px-10 py-4 bg-gradient-to-r from-[var(--neon-pink)] to-[var(--neon-yellow)] text-black font-orbitron font-semibold rounded-full shadow-[0_0_20px_rgba(236,72,153,0.6)] hover:shadow-[0_0_30px_rgba(236,72,153,0.9)] transition-all duration-300 transform hover:scale-110 hover:-rotate-2 animate-pulse"
      >
        Comparte tu Historia
      </button>
    </div>

    <!-- Ícono de desplazamiento -->
    <div class="mt-12 animate-bounce">
      <svg class="w-10 h-10 text-[var(--neon-cyan)] drop-shadow-[0_0_6px_rgba(0,229,255,0.9)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
      </svg>
    </div>
  </header>
</div>
