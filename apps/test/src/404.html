<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>test</title>
    <base href="/angelproyect/">
    <!-- <base href="/"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <app-root></app-root>

    <script type="text/javascript">
      // Verificar si hay una redirecci√≥n pendiente
      var redirectPath = new URLSearchParams(window.location.search).get('redirect');
      if (redirectPath) {
        // Usar el enrutador de Angular para navegar a la ruta original
        window.history.replaceState(null, '', redirectPath);
      }
    </script>
    <script type="text/javascript">
      // Obtener la ruta actual
      var currentPath = window.location.pathname;
      // Redirigir a index.html manteniendo la ruta
      window.location.replace('/index.html?redirect=' + currentPath);
    </script>
    
  </body>
</html>
